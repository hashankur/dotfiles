$text_color = rgba(D8E5E8FF)
$entry_background_color = rgba(09151811)
$entry_border_color = rgba(83949855)
$entry_color = rgba(B9C9CEFF)
$font_family = Iosevka
$font_family_clock = Space Grotesk
$font_material_symbols = Material Symbols Rounded
$wallpaper = /home/han/Pictures/Wallpapers/current/wallhaven-1pw769.png

background {
    color = rgba(09151877)
    path = $wallpaper
    # path = screenshot
    blur_size = 3
    blur_passes = 3
    noise = 0.03
    brightness = 0.5
}
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fail_text = <span foreground='##bfbdb6'>$FAIL <b>($ATTEMPTS)</b></span>
    fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = cmd[update:1000] date '+%I:%M %p'
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}
label { # Day
    monitor =
    text = cmd[update:0] date +%A
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
label { # "locked" text
    monitor =
    text = Locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 50
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family_clock

    position = 30, -30
    halign = left
    valign = top
}
