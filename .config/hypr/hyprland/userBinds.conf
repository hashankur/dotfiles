bind = SUPER,return,exec,kitty
bind = SUPERSHIFT,B,exec,firefox
bind = SUPERSHIFT,E,exec,emacs
bind = SUPERSHIFT,M,exec,tauon
bind = SUPERSHIFT,F,exec,nautilus
bind = SUPERSHIFT,O,exec,obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPERSHIFT,Z,exec,zotero
bind = SUPERSHIFT,C,exec,gnome-calculator
bind = SUPERSHIFT,S,exec,gnome-control-center
bind = SUPERSHIFT,V,exec,code

bind = SUPER,D,exec,$launcher
bind = SUPER,COMMA,exec,$vault
bind = SUPERALT,COMMA,exec,$vaultPersistent
bind = SUPERSHIFT,COMMA,exec,encfs -u ~/Vaults/Han
bind = SUPER,PERIOD,exec,$games
# bind = SUPERSHIFT,Q,exec,$modules/powermenu.sh
bind = ALT,V,exec,$clipboard
bind = CTRLALT,L,exec,$lock
bind = SUPER, C, exec, hyprpicker -a -n

bind = SUPER,U,exec,eww open bar --toggle
bind = SUPER,Y,exec,eww open workspace --toggle
bind = SUPER,I,exec,eww open date --toggle
bind = SUPER,O,exec,eww open music --toggle
bind = SUPERALT,P,exec,eww close-all
bind = SUPERSHIFT,Q,exec,eww open powermenu --toggle
