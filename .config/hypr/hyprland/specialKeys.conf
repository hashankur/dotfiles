bindle = ,XF86AudioRaiseVolume,exec,$modules-eww/toggle_osd.sh --up
bindle = ,XF86AudioLowerVolume,exec,$modules-eww/toggle_osd.sh --down
bindle = ,XF86AudioMute,exec,$modules-eww/toggle_osd.sh --toggle

# bindle = ,XF86AudioRaiseVolume,exec,swayosd --output-volume=raise
# bindle = ,XF86AudioLowerVolume,exec,swayosd --output-volume=lower
# bindle = ,XF86AudioMute,exec,swayosd --output-volume=mute-toggle
bindle = ALT,XF86AudioRaiseVolume,exec,swayosd --input-volume=raise
bindle = ALT,XF86AudioLowerVolume,exec,swayosd --input-volume=lower
bindle = ALT,XF86AudioMute,exec,swayosd --input-volume=mute-toggle

bindle = ,XF86AudioPlay,exec,playerctl play-pause
bindle = ,XF86AudioNext,exec,playerctl next
bindle = ,XF86AudioPrev,exec,playerctl previous

