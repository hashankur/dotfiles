# bindle = ,XF86MonBrightnessDown,exec,light -S "$(light -G | awk '{ print int($1 / 1.4) }')" && light -G | cut -d'.' -f1 > $WOBSOCK

bindle = ,XF86MonBrightnessUp,exec,swayosd --brightness raise
bindle = ,XF86MonBrightnessDown,exec,swayosd --brightness lower

bind = ,PRINT,exec,grimshot --notify copy output
bind = SUPER,PRINT,exec,grimshot --notify save output
bind = SHIFT,PRINT,exec,grimshot --notify copy area
bind = SUPERSHIFT,PRINT,exec,grimshot --notify save area

