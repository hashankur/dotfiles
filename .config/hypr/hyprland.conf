bind=SUPERSHIFT,B,exec,firefox
bind=SUPERSHIFT,E,exec,emacs
bind=SUPERSHIFT,M,exec,SDL_VIDEODRIVER=wayland tauon # Wayland prefered version coming up
bind=SUPERSHIFT,F,exec,nautilus
bind=SUPERSHIFT,O,exec,obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
bind=SUPERSHIFT,Z,exec,GDK_BACKEND=x11 zotero # Wayland display not detected
bind=SUPERSHIFT,C,exec,gnome-calculator

bind=SUPER,D,exec,$launcher
bind=SUPERSHIFT,A,exec,$vault
bind=SUPERSHIFT,S,exec,encfs -u ~/Vaults/Han
bind=SUPERSHIFT,Q,exec,$modules/executable_powermenu.sh
bind=ALT,V,exec,$modules/executable_clipboard.sh
bind=CTRLALT,L,exec,$lock

bind=SUPER,U,exec,eww open bar --toggle
bind=SUPER,I,exec,eww open date --toggle
bind=SUPER,O,exec,eww open music --toggle
bind=SUPERALT,P,exec,eww close-all

bind=SUPER,Q,killactive,
bind=CTRLALT,ESCAPE,exit,
bind=SUPER,SPACE,togglefloating,
bind=SUPER,F,fullscreen,1
bind=SUPER,P,pseudo,
bind=SUPER,EQUAL,pin
bind=ALT,TAB,cyclenext,
bind=SUPER,MINUS,togglespecialworkspace,

bindle = ,XF86AudioRaiseVolume,exec,pamixer -ui 5 && pamixer --get-volume > $WOBSOCK
bindle = ,XF86AudioLowerVolume,exec,pamixer -ud 5 && pamixer --get-volume > $WOBSOCK
bindle = ,XF86AudioMute,exec,pamixer --toggle-mute && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
bindle = ,XF86AudioPlay,exec,playerctl play-pause
bindle = ,XF86AudioNext,exec,playerctl next
bindle = ,XF86AudioPrev,exec,playerctl previous
bindle = ,XF86MonBrightnessUp,exec,light -S "$(light -G | awk '{ print int(($1 + .72) * 1.4) }')" && light -G | cut -d'.' -f1 > $WOBSOCK
bindle = ,XF86MonBrightnessDown,exec,light -S "$(light -G | awk '{ print int($1 / 1.4) }')" && light -G | cut -d'.' -f1 > $WOBSOCK

