$WOBSOCK $XDG_RUNTIME_DIR/wob.sock
$modules $HOME/.config/sway/modules

monitor=,1920x1080@60,0x0,1
#monitor=,preferred,auto,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=
    numlock_by_default=1

    follow_mouse=1

    touchpad {
        natural_scroll=1
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0x88777777
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=1
    #workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# example binds
bind=SUPER,return,exec,alacritty
bind=SUPERSHIFT,B,exec,firefox
bind=SUPERSHIFT,E,exec,emacs
bind=SUPERSHIFT,M,exec,tauon
bind=SUPERSHIFT,F,exec,nautilus
bind=SUPERSHIFT,O,exec,obsidian
bind=SUPER,D,exec,rofi -show drun

bind=SUPERSHIFT,A,exec,encfs -i 1 --extpass="bemenu -p 'Enter pass: ' < /dev/null" -m ~/.local/share/plasma-vault/Han.enc ~/Vaults/Han/ | xargs -I% notify-send "%"
bind=SUPER,I,exec,eww open calendar
bind=SUPER,P,exec,eww close-all
bind=SUPERSHIFT,Q,exec,$modules/executable_powermenu.sh
bind=CTRLALT,L,exec,$modules/executable_sway_lock.sh
bind=ALT,V,exec,$modules/executable_clipboard.sh

bind=SUPER,Q,killactive,
bind=SUPERALTSHIFT,E,exit,
bind=SUPER,SPACE,togglefloating,
bind=SUPER,F,fullscreen,1
bind=SUPER,P,pseudo,
bind=ALT,TAB,cyclenext,
bind=SUPER,MINUS,togglespecialworkspace,

bindl = ,XF86AudioRaiseVolume,exec,pamixer -ui 5 && pamixer --get-volume > $WOBSOCK
bindl = ,XF86AudioLowerVolume,exec,pamixer -ud 5 && pamixer --get-volume > $WOBSOCK
bindl = ,XF86AudioMute,exec,pamixer --toggle-mute && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
bindl = ,XF86AudioPlay,exec,playerctl play-pause
bindl = ,XF86AudioNext,exec,playerctl next
bindl = ,XF86AudioPrev,exec,playerctl previous
bindl = ,XF86MonBrightnessUp,exec,light -S "$(light -G | awk '{ print int(($1 + .72) * 1.4) }')" && light -G | cut -d'.' -f1 > $WOBSOCK
bindl = ,XF86MonBrightnessDown,exec,light -S "$(light -G | awk '{ print int($1 / 1.4) }')" && light -G | cut -d'.' -f1 > $WOBSOCK

bind = ,PRINT,exec,grimshot --notify copy output
bind = SUPER,PRINT,exec,grimshot --notify save output
bind = SHIFT,PRINT,exec,grimshot --notify copy area
bind = SUPERSHIFT,PRINT,exec,grimshot --notify save area

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10
bind=ALT,MINUS,movetoworkspace,special

bind=ALT,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

bind=,right,resizeactive,10 0
bind=,left,resizeactive,-10 0
bind=,up,resizeactive,0 -10
bind=,down,resizeactive,0 10

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.

# keybinds further down will be global again...

exec-once=waybar
exec-once=swayidle -w \
    timeout 300 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    timeout 315 'swaylock -f -i ~/Pictures/Wallpapers/beach.jpg' \
    timeout 600 'systemctl suspend' \
    after-resume 'swaymsg "output * dpms on"' \
    before-sleep 'swaylock -f -c cccfff'\
exec-once= wlsunset -l 22.6 -L 88.4
exec-once= wl-paste --type text --watch clipman store --max-items=20
exec-once= clipman restore
exec-once= mako
exec-once= eww daemon
exec-once= kdeconnect-indicator
exec-once= wob
exec-once= rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob
exec-once= hyprpaper
