[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[username]
show_always = true

[time]
disabled = true
format = '[$time]($style) '
time_format = "%H:%M"
# utc_time_offset = "+5.30"
# time_range = "10:00:00-14:00:00"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
 
[cmd_duration]
min_time = 500
show_milliseconds = false

[status]
# style = "bg:blue"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

